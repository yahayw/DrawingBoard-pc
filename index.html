<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>在线画吧（PC端）</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<section class="page">
		<canvas id="canvas"></canvas>
		<section class="btns">
			<button class="eraser">
				<!-- 橡皮擦 -->
				<svg>
					<use xlink:href="#icon-eraser"></use>
				</svg>
			</button>
			<br>
			<button class="clear">
				<!-- 重画 -->
				<svg>
					<use xlink:href="#icon-custom-clear"></use>
				</svg>
			</button>
		</section>	
	</section>	
	<script src="//at.alicdn.com/t/font_612174_u8du9fymbxsqncdi.js"></script>
	<script src="./index.js"></script>

</html>
